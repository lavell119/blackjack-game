<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-quiv="X-UA Compatible" content="ie-edge">
	<title>Lobby</title>
	<link href="styles.css" rel="stylesheet">
    <link href="lobby.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>
<body>
    <div class="lobby-header">
        <img id="lobby-logo" src="blackjack-logo.png">
        <div class="header-right">
            <div class="user-snippet">
                <div class="user-image"></div>
                <div class="user-snippet-right">
                    <div class="lobby-user-name">Username</div>
                    <div class="lobby-user-rank">User Rank</div>
                </div>   
            </div>
            <div class="lobby-chip-snippet">
                <div class="lobby-chip-symbol"></div>
                <div class="lobby-chip-count">0000</div>
            </div>
            <div class="lobby-buttons">
                <button class="lobby-account-button">
                    ACCOUNT
                </button>
                <button class="lobby-cashier-button">
                    CASHIER
                </button>
            </div>
        </div>
    </div>
    <div class="seperator-strip"></div>
    <div class="tables-header-strip">Tables</div>
    <div class="tables-grid">
        <div class="table"></div>  
        <div class="table"></div> 
        <div class="table"></div> 
        <div class="table"></div> 
        <div class="table"></div> 
        <div class="table"></div> 
        <div class="table"></div> 
        <div class="table"></div>   
</body>
</html>
